<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atv aula 13</title>
</head>
<!--
    innerHTML: refer-se ao html que está dentro da página e sendo possível uma alteração no valor desse html
-->
<body>
    <script >
        
       const nome= prompt('Digite seu nome completo');
       document.body.innerHTML +=`Seu nome é ${nome}</br>`;
       document.body.innerHTML +=`Seu nome tem ${nome.length} letras</br>` ;
       document.body.innerHTML +=`A segunda letra do seu nome é ${nome.charAt(1)}</br>`;
       document.body.innerHTML +=`Qual é o primeiro indice da letra A no seu nome ${nome.indexOf('a')}</br>`;
       document.body.innerHTML +=`Qual é o segundo indice da letra E no seu nome ${nome.lastIndexOf('e')}</br>`;
       document.body.innerHTML +=`As 3 últimas letras do seu nome são  ${nome.substring(nome.length-3)}</br>`;
       document.body.innerHTML +=`As letras do seu nome são ${nome.split(' ')}</br>`;
       document.body.innerHTML +=`Seu nome com letras maiúculas ${nome.toUpperCase()}</br>`;
       document.body.innerHTML +=`Seu nome com letras minúsculas ${nome.toLowerCase()}</br>`;
    </script>
</body>
</html>
